<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autonote</title>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.component.css">

</head>


<body>

<nav class="navbar material-navbar material-navbar_primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand material-navbar__brand">
                AutoNote
            </div>
        </div>

    </div>
</nav>


<div class="row">


    <div class="col-md-6" style="margin-left: 90px;">

        <div class="material-card" style="padding: 10px">
            <iframe width="100%" height="380" [src]="current_url" frameborder="0"></iframe>
        </div>
        <br><br>
        <div class="material-card" style="padding: 20px">
            <h3 class="material-card__title" style="text-align: center">Context</h3>
            <iframe width="100%" height="380" [src]="context_current_url" frameborder="0"></iframe>
        </div>
    </div>
    <div class="col-md-2">

    </div>
    <div class="col-md-4" style="margin-left: 50px;">
        <button md-button (click)="updateSrc(init_url)"  id="init" class="top-link hidden"></button>

        <div class="material-card" style="width: 460px; height: 300px; padding: 1px">
            <a (click)="updateSrc(slide_one_first_url); updateContext(slide_one_first_context_url)" [id]=firstid_first class="top-link" style="text-decoration: none;">
                <p [style.margin-top.px]="first_el_y" [style.margin-left.px]="first_el_x" [style.font-size.px]="first_el_fs" style="position: absolute;">Naturalistic Imperative</p>
            </a>
            <a (click)="updateSrc(slide_one_second_url); updateContext(slide_one_second_context_url)" id="second" class="top-link" style="text-decoration: none;">
                <p [style.margin-top.px]="sec_el_y" [style.margin-left.px]="sec_el_x" [style.font-size.px]="sec_el_fs" [style.width.px]="sec_el_wid" style="position: absolute">Mitochondria</p>
            </a>
                <p [style.margin-top.px]="sectwo_el_y" [style.margin-left.px]="sectwo_el_x" [style.font-size.px]="sectwo_el_fs" [style.width.px]="sectwo_el_wid" style="position: absolute;">is the powerhouse of the cell.</p>

            <a (click)="updateSrc(slide_one_third_url); updateContext(slide_one_third_context_url)" id="third" class="top-link" style="text-decoration: none;">
                <p [style.margin-top.px]="thir_el_y" [style.margin-left.px]="thir_el_x" style="position: absolute"><img [src]="first_img_url" [style.width.px]="first_img_wid" [style.height.px]="first_img_hei" alt="W3Schools.com"></p>
            </a>
        </div>
        <br>
        <div class="material-card">
            <div class="material-card">
                <button md-button  (click)="updateContext(first_context_url)" id="second_context" class="top-link"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Figure_35_03_03.png" alt="W3Schools.com" width="440px" height="300px" style="padding: 20px; text-align: center"></button>
            </div>
        </div>
        <br>
        <div class="material-card">
            <div class="material-card">
                <button md-button  (click)="updateContext(second_context_url)" id="third_context" class="top-link"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Figure_35_03_03.png" alt="W3Schools.com" width="440px" height="300px" style="padding: 20px; text-align: center"></button>
            </div>
        </div>

        <ul *ngFor="let key of keys">
            <li>{{key.frame_one}}</li>
        </ul>

    </div>





</div>
<br><br>

</body>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous">

</script>
<script>
    jQuery(function(){
        jQuery('#init').click();
    });
</script>

</html>
