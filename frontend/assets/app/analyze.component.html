<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autonote</title>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="analyze.component.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous">

    </script>
</head>


<body>
<div *ngIf = "demo">

<nav class="navbar material-navbar material-navbar_primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand material-navbar__brand">
                AutoNote
            </div>
        </div>

    </div>
</nav>


<div class="row">


    <div class="col-md-6" style="margin-left: 90px;">

        <div class="material-card" style="padding: 10px">
            <iframe width="100%" height="380" [src]="current_url" frameborder="0"></iframe>
        </div>
        <br><br>
        <div class="material-card" style="padding: 20px">
            <h3 class="material-card__title" style="text-align: center">Context</h3>
            <iframe width="100%" height="380" [src]="context_current_url" frameborder="0"></iframe>
        </div>
    </div>
    <div class="col-md-2">

    </div>
    <div class="col-md-4" style="margin-left: 50px;">
        <button md-button (click)="updateSrc(initurl)"  id="init" class="top-link hidden"></button>


        <div class="material-card" style="width: 460px; height: 260px; padding: 1px">
            <div *ngFor="let obj of words1">
                <div *ngIf="obj.testkeyword == false">
                    <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                </div>
                <div *ngIf="obj.testkeyword">
                    <a (click)="updateSrc(obj.key_url); updateContext(obj.key_context_url)" [id]=obj.name class="top-link" style="text-decoration: none;">
                        <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                    </a>
                </div>
            </div>
            <!---->
            <!--<a (click)="updateSrc(image1.key_url); updateContext(blank_context_url)" id="third" class="top-link" style="text-decoration: none;">-->
                <!--<p [style.margin-top.px]="image1.key_y" [style.margin-left.px]="image1.key_x" style="position: absolute"><img [src]="image1.key_img_url" [style.width.px]="image1.key_img_wid" [style.height.px]="image1.key_img_hei" alt=""></p>-->
            <!--</a> -->
        </div>
        <br>

        <div class="material-card" style="width: 460px; height: 260px; padding: 1px">
            <div *ngFor="let obj of words2">
                <div *ngIf="obj.testkeyword == false">
                    <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                </div>
                <div *ngIf="obj.testkeyword">
                    <a (click)="updateSrc(obj.key_url); updateContext(obj.key_context_url)" [id]=obj.name class="top-link" style="text-decoration: none;">
                        <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                    </a>
                </div>
            </div>
            <!--<a (click)="updateSrc(image2.key_url); updateContext(blank_context_url)" id="fourth" class="top-link" style="text-decoration: none;">-->
                <!--<p [style.margin-top.px]="image2.key_y" [style.margin-left.px]="image2.key_x" style="position: absolute"><img [src]="image2.key_img_url" [style.width.px]="image2.key_img_wid" [style.height.px]="image2.key_img_hei" alt=""></p>-->
            <!--</a>-->
        </div>

        <br>

        <div class="material-card" style="width: 460px; height: 260px; padding: 1px">
            <div *ngFor="let obj of words3">
                <div *ngIf="obj.testkeyword == false">
                    <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                </div>
                <div *ngIf="obj.testkeyword">
                    <a (click)="updateSrc(obj.key_url); updateContext(obj.key_context_url)" [id]=obj.name class="top-link" style="text-decoration: none;">
                        <p [style.margin-top.px]="obj.key_y" [style.margin-left.px]="obj.key_x" [style.font-size.px]="obj.key_fs" style="position: absolute;">{{obj.name}}</p>
                    </a>
                </div>
            </div>
            <!--<a (click)="updateSrc(image3.key_url); updateContext(blank_context_url)" id="fifth" class="top-link" style="text-decoration: none;">-->
                <!--<p [style.margin-top.px]="image3.key_y" [style.margin-left.px]="image3.key_x" style="position: absolute"><img [src]="image3.key_img_url" [style.width.px]="image3.key_img_wid" [style.height.px]="image3.key_img_hei" alt=""></p>-->
            <!--</a>-->
        </div>



    </div>





</div>
<br><br>
</div>
</body>


<script>
    jQuery(function(){
        jQuery('#init').click();
    });
</script>

</html>
